# TEACHING: GitHub Actions for iOS
# This workflow runs on every push and PR.
# It ensures code quality and catches issues early.

name: iOS CI

# TEACHING: Triggers
# When should this workflow run?
on:
  push:
    branches: [main, develop]
    paths:
      - 'SwiftExperiment/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'SwiftExperiment/**'
      - '.github/workflows/ios-ci.yml'

# TEACHING: Concurrency
# Cancel in-progress runs for the same branch
# Saves compute resources on rapid pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint code
  lint:
    name: SwiftLint
    runs-on: macos-14  # macOS Sonoma with Xcode 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        working-directory: SwiftExperiment
        run: swiftlint lint --reporter github-actions-logging

  # Job 2: Build and test
  build:
    name: Build & Test
    runs-on: macos-14
    needs: lint  # Only run if lint passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      # TEACHING: Cache Swift packages
      # Caching speeds up builds significantly
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            SwiftExperiment/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      # Generate Xcode project from XcodeGen
      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        working-directory: SwiftExperiment
        run: xcodegen generate

      # Resolve package dependencies
      - name: Resolve Swift packages
        working-directory: SwiftExperiment
        run: |
          xcodebuild -resolvePackageDependencies \
            -project SwiftExperiment.xcodeproj \
            -scheme SwiftExperiment

      # Build the app
      - name: Build
        working-directory: SwiftExperiment
        run: |
          xcodebuild build \
            -project SwiftExperiment.xcodeproj \
            -scheme SwiftExperiment \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      # Run tests
      - name: Test
        working-directory: SwiftExperiment
        run: |
          xcodebuild test \
            -project SwiftExperiment.xcodeproj \
            -scheme SwiftExperiment \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            -resultBundlePath TestResults \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --report junit

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: SwiftExperiment/TestResults
          retention-days: 7

  # Job 3: Code coverage (optional, runs on main only)
  coverage:
    name: Code Coverage
    runs-on: macos-14
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: TestResults

      # TEACHING: Coverage reports
      # In production, you'd upload to Codecov or similar
      - name: Generate coverage report
        run: |
          xcrun llvm-cov report \
            TestResults/Build/Products/Debug-iphonesimulator/SwiftExperimentTests.xctest/SwiftExperimentTests \
            --instr-profile=TestResults/Build/ProfileData/*/Coverage.profdata \
            2>/dev/null || echo "Coverage report generation skipped"
